<html>
<head><title>Area of a triangle</title>
</head>
<body bgcolor="lightblue">
<h1><font color="red"><b> area of a triangle</b></h1></font>
<script>
 
 
function getarea(number){

}
</script>
<form>
<input type="button" value="Click Here" onclick="getarea()"/>
</form>
