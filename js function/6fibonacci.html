<html>
<head>
<title>Fibonacci Series</title>
</head>
<center>
<body bgcolor="purple">
<h1 style="color:red"><u>FIBONACCI SERIES</u></h1>
<script>
function fibonacci(n){
   var n1=0;
   var n2=1;
   var sum;
   var i=0;
    var n=prompt("Enter the number:");
    document.write("Fibonacci series:");
     for(i=0;i<n;i++)
        {
           document.write("<br>" + n1);
           sum=n1+n2;
           n1=n2;
           n2=sum;
       }
}
</script>
<form>
<input type="button" value="click" onclick="fibonacci()"/>
</form>
</body>
</center>
</html>
