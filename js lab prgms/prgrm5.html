<html>
<head>
  <script>
    function changeImage() {
      document.getElementById("image").src = "1.jpeg";
      document.getElementById("text").innerHTML = "1";
    }
  </script>
</head>
<body>
  <div onmouseover="changeImage()">
    <img id="image" src="2.jpeg">
    <p id="text">car</p>
  </div>
</body>
</html>
