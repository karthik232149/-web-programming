<html>
<head></head>
<body bgcolor="lightblue">
<h1> string functions & math functions </h1>
</body>
<script>
document.write("string=welcome to javascript programs");
var x="welcome to javascript";
var y="programs";
document.write("<br>");
document.write("length:",x.length);
document.write("<br>");
document.write("substring using slice:",x.slice(11,21));
document.write("<br>");
document.write("substring using substr:",x.substr(11,4));
document.write("<br>");
document.write("concatination:",x.concat(" "+y));
document.write("<br>");
document.write("replace:",x.replace("javascript","html"));
document.write("<br>");
document.write("uppercase:",x.toUpperCase());
document.write("<br>");
document.write("lowercase:",x.toLowerCase());
document.write("<br>");
document.write("index ofto:",x.indexOf("to"));
document.write("<br>");
document.write("last index of javascript:",x.lastIndexOf("javascript"));
document.write("<br>");
document.write("character at position 5:",x.charAt(5));
document.write("<br><br>");
document.write("number=123.4");
document.write("<br>");


var x=123.4;
document.write("square root:",Math.sqrt(x));
document.write("<br>");
document.write("power to 3:",Math.pow(x,3));
document.write("<br>");
document.write("absolute value:",Math.abs(x));
document.write("<br>");
document.write("round value:",Math.round(x));
document.write("<br>");
document.write("ceil value:",Math.ceil(x));
document.write("<br>");
document.write("floor value:",Math.floor(x));
document.write("<br>");
document.write("floor value:",Math.floor(x));
document.write("<br>");
document.write("pi value:",Math.PI);
document.write("<br>");
document.write("max value in(3,4,5): " ,Math.max(3,4,5));
document.write("<br>");
document.write("min value in(3,4,5): ",Math.min(3,4,5));




</script>
</html>
